<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic Travel Planner</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              travel: {
                dark: '#020617', // Slate 950 (Deeper black)
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      
      /* --- NEW AESTHETICS --- */

      /* 1. Brand Text Gradient (Teal -> Emerald -> Cyan) */
      .text-gradient {
        background: linear-gradient(135deg, #2dd4bf 0%, #34d399 50%, #22d3ee 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        /* Subtle glow to make it pop on dark backgrounds */
        filter: drop-shadow(0 0 15px rgba(45, 212, 191, 0.3));
      }

      /* 2. Premium Aurora Background */
      .travel-bg {
        /* Light Mode: Clean gray with subtle teal hint */
        background-color: #f8fafc;
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(45, 212, 191, 0.1), transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(14, 165, 233, 0.1), transparent 40%);
      }

      .dark .travel-bg {
        /* Dark Mode: Deep Slate 950 base */
        background-color: #020617; 
        
        /* Ambient Lighting Mesh */
        background-image: 
          /* Top Left: Primary Teal Glow */
          radial-gradient(circle at 0% 0%, rgba(20, 184, 166, 0.25) 0%, transparent 50%),
          
          /* Bottom Right: Secondary Cyan/Blue Glow */
          radial-gradient(circle at 100% 100%, rgba(6, 182, 212, 0.2) 0%, transparent 50%),
          
          /* Top Right: Subtle Indigo accent for depth */
          radial-gradient(circle at 100% 0%, rgba(99, 102, 241, 0.08) 0%, transparent 40%);
          
        background-attachment: fixed;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.7"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-[#020617] text-slate-800 dark:text-slate-200 h-screen h-[100dvh] overflow-hidden antialiased transition-colors duration-300">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
